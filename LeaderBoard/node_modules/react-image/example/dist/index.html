<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="codemirror.css">
    <script type="text" id="code1">
var Example1 = React.createClass({

    imgs: [
        "//placebacon.net/300/300 1x",
        "//placebacon.net/600/600 2x"
    ],

    onLoad: function(){
        console.log(this)
    },

    render: function() {

        return (
            <Img alt="Bacon..." width={300} src="//placebacon.net/300/300" onLoad={this.onLoad} srcSet={this.imgs.join(', ')}/>
        );
    }

});
return <Example1/>
    </script>

    <script type="text" id="code2">
var Example2 = React.createClass({

    imgs: [
        "//placebacon.net/200/200 600w",
        "//placebacon.net/400/400 800w"
    ],

    onLoad: function(){
        console.log(this)
    },

    render: function() {

        return (
            <Img alt="Bacon..." width={200} src="//placebacon.net/200/200" onLoad={this.onLoad} srcSet={this.imgs.join(', ')}/>
        );
    }

});
return <Example2/>
    </script>

    <script type="text" id="code3">
var Example3 = React.createClass({

   imgs: [
        "//placebacon.net/300/300 1x",
        "//placebacon.net/600/600 2x"
    ],

    onLoad: function(){
        console.log(this)
    },

    render: function() {

        return (
            <Img alt="Bacon..." lazy width={300} src="//placebacon.net/300/300" onLoad={this.onLoad} srcSet={this.imgs.join(', ')}/>
        );
    }

});
return <Example3/>
    </script>
    <style>
        body {
            width: 1024px;
            margin:0 auto
        }
        .example {
            margin-bottom: 20px;
        }
        .playground:after {
            content: "";
            display: table;
            clear: both;
        }
        .playground-tab {
            border-bottom: none !important;
            border-radius: 3px 3px 0 0;
            padding: 6px 8px;
            font-size: 12px;
            font-weight: bold;
            color: #C2C0BC;
            background-color: #F1EDE4;
            display: inline-block;
            cursor: pointer;
        }
        .playgroundCode, .playground-tab, .playgroundPreview {
            border: 1px solid rgba(16, 16, 16, 0.1);
        }
        .playgroundCode {
            border-radius: 0 3px 3px 3px;
            float: left;
            overflow: hidden;
            width: 600px;
        }
        .playgroundPreview {
            background-color: #FFF;
            border-radius: 3px;
            float: right;
            padding: 15px 20px;
            width: 280px;
        }
    </style>
</head>
<body>
<h1>Live Demo</h1>
<h2>Set image by device pixel ratio</h2>
<div class="example" id="example1"></div>
<h2>Set image by viewport width</h2>
<div class="example" id="example2"></div>
<h2>Lazy load image</h2>
<div class="example" id="example3"></div>
<script src="codemirror.js"></script>
<!--<script src="foldcode.js"></script>-->
<script src="javascript.js"></script>
<script src="JSXTransformer.js"></script>

<script src="common.js"></script>
<script src="bundle.js"></script>
<script src="app.js"></script>
</body>
</html>
